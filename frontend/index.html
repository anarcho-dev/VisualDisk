<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisualDisk</title>
  </head>
  <body class="text-mist">
    <div id="app" class="min-h-screen relative overflow-hidden">
      <header class="px-6 py-6 md:px-10 flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
        <div class="space-y-2">
          <p class="text-xs uppercase tracking-[0.35em] text-mist/60">Live System Storage Intelligence</p>
          <h1 class="text-3xl md:text-4xl font-semibold text-white">VisualDisk</h1>
        </div>
        <div class="flex flex-wrap items-center gap-3">
          <button id="refreshBtn" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 transition shadow-glow">Refresh</button>
          <button id="snapshotBtn" class="px-4 py-2 rounded-full bg-neon text-ink font-semibold hover:brightness-110 transition">Snapshot speichern</button>
          <button id="autoBtn" class="px-4 py-2 rounded-full border border-white/15 hover:border-white/40 transition">Auto: Aus</button>
        </div>
      </header>

      <main class="px-6 pb-10 md:px-10 grid gap-8 xl:grid-cols-[1.2fr,0.8fr]">
        <section class="space-y-6">
          <div class="glass-panel p-4 md:p-6">
            <div class="flex items-start justify-between gap-4 flex-wrap">
              <div>
                <p class="text-sm text-mist/70">System Overview</p>
                <h2 class="text-2xl font-semibold text-white">Disk & Memory Matrix</h2>
              </div>
              <div class="text-right">
                <p class="text-xs text-mist/60">Letzte Aktualisierung</p>
                <p id="lastUpdated" class="text-sm text-white">-</p>
              </div>
            </div>
            <div class="mt-6 relative min-h-[340px]">
              <div id="viz" class="absolute inset-0"></div>
              <div class="absolute bottom-4 left-4 text-xs text-mist/70">3D Live Rings pro Datentraeger</div>
            </div>
          </div>

          <div class="grid gap-4 md:grid-cols-3">
            <div class="glass-panel p-4">
              <p class="text-sm text-mist/70">CPU Auslastung</p>
              <p id="cpuPercent" class="text-2xl font-semibold text-white">-</p>
              <p id="hostInfo" class="text-xs text-mist/60 mt-2">-</p>
            </div>
            <div class="glass-panel p-4">
              <p class="text-sm text-mist/70">Arbeitsspeicher</p>
              <p id="memPercent" class="text-2xl font-semibold text-white">-</p>
              <p id="memDetail" class="text-xs text-mist/60 mt-2">-</p>
            </div>
            <div class="glass-panel p-4">
              <p class="text-sm text-mist/70">Swap</p>
              <p id="swapPercent" class="text-2xl font-semibold text-white">-</p>
              <p id="swapDetail" class="text-xs text-mist/60 mt-2">-</p>
            </div>
          </div>
        </section>

        <aside class="space-y-6">
          <div class="glass-panel p-4 md:p-6">
            <p class="text-sm text-mist/70">Datentraeger</p>
            <div id="diskList" class="mt-4 space-y-3"></div>
          </div>

          <div class="glass-panel p-4 md:p-6">
            <p class="text-sm text-mist/70">Snapshot Verlauf</p>
            <div id="snapshotList" class="mt-4 space-y-3 text-sm text-mist/80"></div>
          </div>

          <div class="glass-panel p-4 md:p-6">
            <p class="text-sm text-mist/70">Status</p>
            <p id="statusLine" class="text-sm text-white mt-2">Bereit.</p>
          </div>
        </aside>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
